<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="./form.scss"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Création d'une nouvelle tâche</h1>

			<button class="btn btn-primary">
				<a href="/index.html">Retour à la liste</a>
			</button>
		</header>

		<form id="monForm">
			<div class="input">
				<label for="userId">Utilisateur</label>
				<select
					id="userId"
					name="userId"></select>
			</div>
			<div class="input">
				<label for="title">Titre</label>
				<input
					type="text"
					name="title"
					value="" />
			</div>
			<div class="input">
				<label for="completed">Contenu</label>
				<input
					type="text"
					name="body"
					value="" />
			</div>
			<button
				class="btn btn-primary"
				type="submit">
				Ajouter une nouvelle tâche
			</button>
		</form>
		<script
			defer
			type="module"
			src="./form.js"></script>
	</body>
</html>
